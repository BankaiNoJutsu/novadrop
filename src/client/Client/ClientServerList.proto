syntax = "proto3";

package vezel.novadrop.client;

import "protobuf-net/protogen.proto";

option csharp_namespace = "Vezel.Novadrop.Client";
option (.protobuf_net.fileopt).access = INTERNAL;

message ClientServerList
{
    repeated ClientServerInfo servers = 1;
    fixed32 last_server_id = 2;
    fixed32 unknown = 3;
}

message ClientServerInfo
{
    fixed32 id = 1;
    bytes raw_name = 2;
    bytes category = 3;
    bytes name = 4;
    bytes queue = 5;
    bytes population = 6;
    fixed32 ip = 7;
    fixed32 port = 8;
    fixed32 status = 9;
    bytes popup = 10;
}
